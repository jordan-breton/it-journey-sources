{% if page.meta.comments %}
<h2 id="__comments">{{ lang.t("meta.comments") }}</h2>
<script src="https://giscus.app/client.js"
        data-repo="jordan-breton/it-journey-website-giscus"
        data-repo-id="R_kgDOI-qeGw"
        data-category="General"
        data-category-id="DIC_kwDOI-qeG84CUQPM"
        data-mapping="url"
        data-strict="1"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="top"
        data-theme="preferred_color_scheme"
        data-lang="en"
        data-loading="lazy"
        crossorigin="anonymous"
        async>
</script>

<!-- Synchronize Giscus theme with palette -->
<script>
	(() => {
		const giscus = document.querySelector("script[src*=giscus]")

		/* Set palette on initial load */
		const palette = __md_get("__palette")
		if (palette && typeof palette.color === "object") {
			const theme = palette.color.scheme === "slate" ? "dark" : "light"
			giscus.setAttribute("data-theme", theme)
		}

		/* Register event handlers after documented loaded */
		document.addEventListener("DOMContentLoaded", function() {
			const ref = document.querySelector("[data-md-component=palette]")
			ref.addEventListener("change", function() {
				const palette = __md_get("__palette")
				if (palette && typeof palette.color === "object") {
					const theme = palette.color.scheme === "slate" ? "dark" : "light"

					/* Instruct Giscus to change theme */
					let frame = document.querySelector(".giscus-frame")
					frame.contentWindow.postMessage(
						{ giscus: { setConfig: { theme } } },
						"https://giscus.app"
					)
				}
			})
		})
	})()
</script>
{% endif %}
